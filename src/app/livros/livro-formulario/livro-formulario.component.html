<div class="form-group">
  <h3>Cadastro de Livro</h3>
</div>
<div>
<form (ngSubmit)="emviarDados()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control" [(ngModel)]="livro.titulo" 
          id="titulo" name="titulo" placeholder="Titulo" required="true">
    </div>
  </div>

  <div class="form-group">
    <label for="descricao">Descricao</label>
    <input type="text" class="form-control" [(ngModel)]="livro.descricao" 
        id="descricao" name="descricao" placeholder="Descricao">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="valor">E-Book</label>
      <input type="text" class="form-control" [(ngModel)]="livro.valor" 
          id="valor" name="valor" required>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
</div>
