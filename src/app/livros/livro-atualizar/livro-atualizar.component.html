<div class="form-group">
  <h3>Atualizar de Livro</h3>
</div>
<div >
  <form (ngSubmit)="enviarDados()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" required [(ngModel)]="livro.titulo" 
            id="titulo" name="titulo" placeholder="Titulo">
      </div>
    </div>
  
    <div class="form-group">
      <label for="descricao">Descricao</label>
      <input type="text" class="form-control" [(ngModel)]="livro.descricao" 
          id="descricao" name="descricao" placeholder="Descricao">
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="valor">E-Book</label>
        <input type="text" class="form-control" required [(ngModel)]="livro.valor" 
            id="valor" name="valor">
      </div>
    </div>
    
    <button type="submit" class="btn btn-success">Salvar</button>
    <button (click)="lista()" class="btn btn-primary">Cancelar</button>
  </form>
</div>
